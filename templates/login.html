{% extends "Base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <main>
    <div class="container">
      <section class="mb-4">
        <div class="row wow fadeIn">
          <div class='col-6 offset-3'>
          <h1>Sign In</h1>

          <p>If you have not created an account yet, then please
          <a href="{% url 'register' %}">sign up</a> first.</p>
  <form action='/account/login/' method='post' class="form-horizontal">
  {% csrf_token %}
   <span><h3>Account Login</h3></span>
   <span><h5 id="logOut"></h5></span>
    <div class="form-group">
      <label class="col-sm-2 control-label" align="right"> Phone: </label>
      <div class="col-sm-12">
        <input class="form-control" id="phone" type="tel" name="phone" placeholder="987654210" pattern="[0-9]{10}" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" align="right"> Password: </label>
      <div class="col-sm-12">
        <input class="form-control" id="password" type="password" name="password" placeholder="Password" required>
      </div>
    </div>
      {% if next %}
      <input type="hidden" name="next" value="{{next}}" />
      {% endif %}
    <div class="form-group">
    <button type="submit" class="btn btn-primary">
     Sign in
    </button>
        </div>
  </form>
              </div>
        </div>
      </section>
    </div>
  </main>
{% endblock %}
